<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script
      src="https://kit.fontawesome.com/6d89dba174.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-links-left links">
          <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
          </div>
        </div>
        <div class="nav-links-right links">
          <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
          </div>
          <a href="#"><i class="fas fa-th fa-lg"></i></a>
          <a href="#" class="btn-accent">Sign in</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="search">
        <div class="container">
          <div class="search-block">
            <div class="image-container">
              <img src="images/google.png" alt="The word google" class="logo" />
            </div>
            <form>
              <div class="search-container">
                <div class="search-icon-wrapper">
                  <span class="search-icon"
                    ><i class="fas fa-search fa-sm"></i
                  ></span>
                </div>
                <input type="text" class="search-bar" />
                <div class="mic-wrapper">
                  <span class="mic"
                    ><a href="#"
                      ><img
                        src="images/microphone.png"
                        alt="A colorful microphone"
                        class="microphone" /></a
                  ></span>
                </div>
              </div>
              <div class="search-btns">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-container">
      <div class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="sustainable">
        <div class="leaf">
          <img
            src="https://webstockreview.net/images/clipart-leaves-color-2.png"
            class="leaf-image"
          />
        </div>
        <a href="#"> Carbon neutral since 2007</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
